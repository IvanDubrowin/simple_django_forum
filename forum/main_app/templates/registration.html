{% extends "base.html" %}
{% block content %}
{% load staticfiles%}
<div class="header mt-5">
  <div class="row">
    <div class="col-md-5">
    </div>
    <div class="col-md-2">
    <div class="text-center">
      <h5>Зарегистрироваться</h5>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {% for field in form %}
            <h3>{{ field }}</h3>
            {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
            {% endfor %}
          {% endfor %}
          <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-5">
  </div>
  </div>
</div>
{% endblock %}
