{% extends "base.html" %}
{% block content %}
{% load staticfiles%}
<div class="row">
  <div class="col-md-4">
  </div>
  <div class="col-md-4">
    <div class="card pb-3 pt-3 pl-3 pr-3">
      <h3 class="text-center">Создать тему</h3>
      <div class="card-body text-center">
      <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {% for field in form %}
          <h3>{{ field }}</h3>
          {% for error in field.errors %}
            <p style="color: red">{{ error|escape }}</p>
          {% endfor %}
        {% endfor %}
        <button class="btn btn-primary" type="submit">Создать тему</button>
      </form>
      </div>
    </div>
  </div>
  <div class="col-md-4">
  </div>
</div>
{% endblock %}
